<ion-header no-border>
  <ion-toolbar>
    <ion-title>
     Historial
    </ion-title>
  </ion-toolbar>
  <ion-buttons slot="end">
      <ion-button (click)="enviarCorreo()" color='primary'>
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item (click)="abrirRegistro( registro )" *ngFor="let registro of dataLocal.guardados" detail>
      <ion-icon
      color='primary'
      slot="start"
      [name]="registro.icon"></ion-icon>
      <ion-label>
        <h2>{{registro.text}}</h2>
      <p>
       {{registro.created | date: 'medium' }}
      </p></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
